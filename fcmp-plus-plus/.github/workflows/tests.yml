name: Tests

on:
  push:
    branches:
      - develop

  pull_request:

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      - name: Run Tests
        run: |
          cargo +1.69 check
          GITHUB_CI=true RUST_BACKTRACE=1 cargo +1.80 test --all-features -- --nocapture
